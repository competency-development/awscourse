<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Aggregator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" id="home" href="#"><i class="fas fa-home fa-lg"></i>HOME</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon toggle-icon-align">   
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <input id="upload-file-input" type="file" accept="image/png, image/gif, image/jpeg" hidden/>
          <li class="nav-item">
            <a class="nav-link" id="upload-file" href=""><i class="fas fa-upload fa-lg"></i>UPLOAD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="sign-out" href=""><i class="fas fa-sign-out-alt fa-lg"></i>SIGN OUT</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
    </div>
    <div class="d-flex justify-content-center">
      <a class="nav-link" id="load-more" href=""><i class="fas fa-bars"></i></a>
    </div>
  </div>
  
  <div class="modal fade" id="expandModal" tabindex="-1" role="dialog" aria-labelledby="expandModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <img id="expanded-image" src="" alt="Expanded placeholder">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script id="picture-item" type="x-tmpl-mustache">
    <div class="col-lg-4 col-md-6 picture-box">
      <div class="picture-card">
        <img class="picture" src="{{path}}" alt="Image placeholder" data-toggle="modal" data-target="#expandModal">
        <div class="hover-buttons">
          <button class="info-button"><i class="fas fa-info-circle"></i></button>
          <button class="play-button"><i class="fas fa-play"></i></button>
          <button class="delete-button"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div class="description">
          <p class="description-text">{{description}}</p>
        </div>
        <div class="audio">
        </div>
      </div>
    </div>
  </script>
  <script id="file-uploaded-alert" type="x-tmpl-mustache">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Congratulations!</strong> File "{{fileDescription}}" is uploaded.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </script>
</body>

</html>
